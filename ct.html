<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Crew Time | Download</title>
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=ca.cmic.ct"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/us/app/cmic-crew-time/id1575369969";
    } else {
window.location.href = "https://cmicglobal.com/resources/webinar-productivity-at-your-fingertips-a-shift-to-mobile-crew-time/";
}
   // window.location.replace('https://marve.app')
}
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
